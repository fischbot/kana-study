<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Kana Game</title>
  </head>
  <body>
    <div id="message"></div>
    <div class="card-container">
      <p id="kana-display"></p>
      <div class="answer-container">
        <input id="answer" class="hide" type="text" maxlength="4">
      </div>
    </div>

    <div id="study-selection-buttons">
      <h2 id="study-choice-msg">What would you like to study?</h2>
      <div>
        <div class="btn-container">
          <button id="hira-btn">
          <!-- Hiragana -->ひらがな</button>
          <p>hiragana</p>
        </div>
        <div class="btn-container">
          <button id="kata-btn">
            <!-- Katakana -->カタカナ</button>
            <p>katakana</p>
        </div>
      </div>
    </div>
    <div id="end-reset-buttons">
      <div>
        <button id="end-btn" class="hide">End</button><button id="reset-btn" class="hide">Reset</button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
