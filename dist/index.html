<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Kana Game</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="message"></div>
    <div class="card-container">
      <p id="kana-display"></p>
      <div class="answer-container">
        <input id="answer" class="hide" type="text" maxlength="4">
      </div>
    </div>

    <div id="study-selection-buttons">
      <h2>What would you like to study?</h2>
      <div>
        <button id="hira-btn"><!-- Hiragana -->ひらがな</button><button id="kata-btn"><!-- Katakana -->カタカナ</button>
      </div>
    </div>
    <div id="end-reset-buttons" class="hide">
      <div>
        <button id="end-btn">End</button><button id="reset-btn">Reset</button>
      </div>
    </div>
